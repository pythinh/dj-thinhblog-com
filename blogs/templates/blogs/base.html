<!DOCTYPE html>
<html lang="vi">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <meta name="description" content="{% block description %}{% endblock %}">
  <link rel="stylesheet" href="{% static 'blogs/css/bootstrap-4.5.0.min.css' %}">
  <link rel="stylesheet" href="{% static 'blogs/css/fontawesome-5.13.0.min.css' %}">
  <link rel="stylesheet" href="{% static 'blogs/css/style.css' %}">
  {% block style_extra %}{% endblock %}
</head>
<body>
  {% include 'blogs/header.html' %}
  {% block content %}{% endblock %}
  {% include 'blogs/footer.html' %}
  <link rel="stylesheet" href="{% static 'blogs/js/jquery-3.5.1.min.js' %}">
  <link rel="stylesheet" href="{% static 'blogs/js/popper-1.16.0.min.js' %}">
  <link rel="stylesheet" href="{% static 'blogs/js/bootstrap-4.5.0.min.js' %}">
  {% block script_extra %}{% endblock %}
</body>
</html>
